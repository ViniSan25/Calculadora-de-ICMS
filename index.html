<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Origem e Destino</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 100px auto;
            padding: 40px;
            background: #fff;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        label {
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #fafafa;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        select:focus {
            border-color: #2575fc;
            background-color: #eaf4ff;
        }

        button {
            background: #2575fc;
            color: white;
            font-size: 18px;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #1d5ebd;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
        }

        .result {
            font-size: 18px;
            color: #333;
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background: #f1f8ff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 100%;
            text-align: left;
        }

        .result p {
            margin: 10px 0;
        }

        .result p strong {
            color: #2575fc;
        }

        .logos {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .logos img {
            width: 150px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Logotipos -->
    <div class="logos">
        <img src="https://fundec.edu.br/public/logo_unifadra.png" alt="Logotipo UNIFADRA">
        <img src="https://fundec.edu.br/public/logo_fundec.png" alt="Logotipo FUNDEC">
    </div>

    <h1>Cálculo de ICMS</h1>
    <form id="taxForm">
        <label for="origem">Origem:</label>
        <select name="origem" id="origem">
            <option value="MA">Maranhão</option>
            <option value="PI">Piauí</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="PA">Pará</option>
        </select>
        
        <label for="destino">Destino:</label>
        <select name="destino" id="destino">
            <option value="MA">Maranhão</option>
            <option value="PI">Piauí</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="PA">Pará</option>
        </select>
        
        <button type="button" onclick="calcularImposto()">Calcular</button>
    </form>
    
    <div id="resultado" class="result"></div>
</div>

<script>
    function calcularImposto() {
        const origem = document.getElementById("origem").value;
        const destino = document.getElementById("destino").value;
        let imposto = "";

        if (origem === destino) {
            imposto = "Imposto de 0% (Mesma origem e destino)";
        } else {
            switch (origem) {
                case "MA":
                    if (destino === "PI") {
                        imposto = "Imposto de 22,5%";
                    } else if (destino === "RN") {
                        imposto = "Imposto de 20%";
                    } else if (destino === "PA") {
                        imposto = "Imposto de 19%";
                    }
                    break;
                case "PI":
                    if (destino === "MA") {
                        imposto = "Imposto de 23%";
                    } else if (destino === "RN") {
                        imposto = "Imposto de 20%";
                    } else if (destino === "PA") {
                        imposto = "Imposto de 19%";
                    }
                    break;
                case "RN":
                    if (destino === "MA") {
                        imposto = "Imposto de 20%";
                    } else if (destino === "PI") {
                        imposto = "Imposto de 20%";
                    } else if (destino === "PA") {
                        imposto = "Imposto de 19%";
                    }
                    break;
                case "PA":
                    if (destino === "MA") {
                        imposto = "Imposto de 19%";
                    } else if (destino === "PI") {
                        imposto = "Imposto de 19%";
                    } else if (destino === "RN") {
                        imposto = "Imposto de 19%";
                    }
                    break;
                default:
                    imposto = "Imposto não especificado para essa combinação";
                    break;
            }
        }
        
        document.getElementById("resultado").innerHTML = `<p><strong>Origem:</strong> ${origem}</p>
                                                           <p><strong>Destino:</strong> ${destino}</p>
                                                           <p><strong>Imposto:</strong> ${imposto}</p>`;
    }
</script>

</body>
</html>
